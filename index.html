<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="navbar">
            
            <div class="logo">
                <p class="logoStyle">r2d2</p>
                <p class="logoText">we gotchu!</p>
            </div>
            <div class="items">
                <div class="searchProduct">
                    <input type="text" placeholder="Search for Products" id="searchItem">
                    <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="otherItem">
                    <i class="fa-solid fa-cart-shopping" id="cart"></i>
                    <i class="fa-regular fa-user" id="user"></i>
                    <i class="fa-solid fa-power-off" id="power"></i>
                </div>
            </div>


        </div>
        <div class="navItems">
            <a href="index.html" class="link linkActive">Home</a>
            <a href="about.html" class="link">About Us</a>
        </div>

    </header>
    <div class="background">
        <img src="./bgImage/Ellipse 1.png" class="firstEllipse ellipse">
        <img src="./bgImage/Ellipse 2.png" class="secondEllipse ellipse">
        <img src="./bgImage/Ellipse 3.png" class="thirdEllipse ellipse">
        <img src="./bgImage/Ellipse 4.png" class="fourthEllipse ellipse">
    </div>

    <!-- Purchased item list -->
    <div class="purchasedItem">
        <i class="fa-solid fa-x exit"></i>
        <div class="container">
            <p class="mainTitle">Your Bag</p>
            <div class="itemInfo">
              
            </div>
        </div>
        <div class="total">Total: <span class="priceTag">00</span></div>
    </div>

    <section>
        <div class="products">
            <!-- All Products display here... -->
           
        </div>
        <p id="viewMore">view more<img src="./otherImage/rightArrow.png"></p>
       
    </section>

    <!-- Popup display -->
    <section class="popContent">
       
    </section>

    <!-- pop up Successful message after a product is added to cart -->
    <section class="secondPopContent">
        <div class="message">
            <p>ITEM SUCCESSFULLY ADDED TO YOUR CART  <i class="fa-solid fa-circle-check fa-2x checkCircle"></i></p>
            <button class="okBtn">OK</button>
          
          
            
            
        </div>
    </section>
   




    <script src="https://kit.fontawesome.com/cdc83a5bc5.js" crossorigin="anonymous"></script>
    <script src="main.js" type="module"></script>
   

</body>

</html>
